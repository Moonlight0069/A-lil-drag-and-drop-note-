<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">

    <main class="container">

        <div class="top-bar">
            <h1 class="title">My Notes</h1>

            <div class="actions">
                <button id="showAllBtn" class="btn btn-primary">
                    Show All
                </button>

                <button id="addNoteBtn" class="btn btn-success">
                    Add Note
                </button>
            </div>
        </div>

        <div id="notesContainer" class="notes-grid"></div>

        <!-- MODAL -->
        <div id="addNoteModal" class="modal hidden">
            <div class="modal-box">

                <div class="modal-header">
                    <h2>Add New Note</h2>
                    <button id="closeModalBtn" class="icon-btn">âœ•</button>
                </div>

                <form id="noteForm" class="form">
                    <div class="field">
                        <label>Title</label>
                        <input type="text" id="noteTitle" required>
                    </div>

                    <div class="field">
                        <label>Content</label>
                        <textarea id="noteContent" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary full">
                        Save Note
                    </button>
                </form>

            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
